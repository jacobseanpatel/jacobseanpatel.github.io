<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title> Jacob Patel </title>
	<link rel="stylesheet" type="text/css" href="styles.css"> 
	<link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
</head>
<body class="header">
	<div class="keytitle">
		<h1> Shasta High School Key Club Statistics </h1>
		<p id="sum"> </p>
	</div>
	<div class="totalhours"> 
		<h2> Total Club Volunteer Hours </h2>
	</div>
	<script>

		function setSumLabel(sum) {
			var label = document.getElementById("sum");
			label.innerHTML = sum;
		}

		function parseVal(response) {
			var json = JSON.parse(response);
			var sum = json.values[0][0];
			setSumLabel(sum);
		}

		function httpGET(callback) {
			var url = "https://sheets.googleapis.com/v4/spreadsheets/1lR3TXLsoCqxjBeWBlctVoj6zqZ5_aLy1HFMl-IoqWYg/values/MemberVolunteerHours\!D104?key=AIzaSyDZCQp8YIPpblHl9Omb2qQbpKWs9fgQ4og";
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function() { 
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
					callback(xmlHttp.responseText);
				}
			}
		    xmlHttp.open("GET", url, true); // true for asynchronous 
		    xmlHttp.send(null);
		}

		window.onload = httpGET(parseVal);
	</script>
</body>
</html>
